<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        center {
            height: 100vh;
            width: 100%;
            padding-top: 12%;
        }

        div {
            margin: auto;
            height: 80px;
            width: 500px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <center class="bg-dark">
        <h1 class="text-danger text-center">C O U N T D O W N</h1>
        <div class="m-3 d-flex justify-content-center align-items-center">
            <h1 id="id1" class="text-light"></h1>
        </div>
        <button id="id2" class="btn btn-danger">Start</button>
        <button id="id3" class="btn btn-danger ms-5">Stop</button>

    </center>
    <script>
        var Interval;
        document.getElementById('id2').addEventListener('click', function () {
            let sec = 0, hr = 0, min = 0, d = 0;
            Interval = setInterval(function () {
                document.getElementById('id1').textContent = d + " d : " + hr + " hr : " + min + " min : " + sec + " s";
                sec++;
                if (sec >= 60) {
                    min++;
                    sec = 0;
                }
                if (min >= 60) {
                    min = 0;
                    sec = 0;
                    hr++;
                }
                if (hr >= 24) {
                    d++;
                    sec = 0;
                    hr = 0;
                }
            }, 1000)

        })

        document.getElementById('id3').addEventListener('click', function () {
            clearInterval(Interval);
        })
    </script>
</body>

</html>
