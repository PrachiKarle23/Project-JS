<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <center>

        <div class="Calculator">
            <h2 id="color">Calculator</h2>
            <form>
                <div>
                    <input class="display rounded" type="text" name="display" disabled>
                </div>
                <div class="numbers rounded">
                    <div class="btngr">
                        <input type="button" class="bt btn btn-light" value="7" onclick="display.value+='7'">
                        <input type="button" class="bt btn btn-light" value="8" onclick="display.value+='8'">
                        <input type="button" class="bt btn btn-light" value="9" onclick="display.value+='9'">
                        <input type="button" class="btn" id="bt3" value="DEL"
                            onclick="display.value=display.value.toString().slice(0,-1)">
                    </div>
                    <br>
                    <div class="btngr">
                        <input type="button" class="bt btn btn-light" value="4" onclick="display.value+='4'">
                        <input type="button" class="bt btn btn-light" value="5" onclick="display.value+='5'">
                        <input type="button" class="bt btn btn-light" value="6" onclick="display.value+='6'">
                        <input type="button" class="bt btn btn-light" value="+" onclick="display.value+='+'">
                    </div>
                    <br>
                    <div class="btngr">
                        <input type="button" class="bt btn btn-light" value="1" onclick="display.value+='1'">
                        <input type="button" class="bt btn btn-light" value="2" onclick="display.value+='2'">
                        <input type="button" class="bt btn btn-light" value="3" onclick="display.value+='3'">
                        <input type="button" class="bt btn btn-light" value="-" onclick="display.value+='-'">
                    </div>
                    <br>
                    <div class="btngr">
                        <input type="button" class="bt btn btn-light" value="." onclick="display.value+='.'">
                        <input type="button" class="bt btn btn-light" value="0" onclick="display.value+='0'">
                        <input type="button" class="bt btn btn-light" value="/" onclick="display.value+='/'">
                        <input type="button" class="bt btn btn-light" value="*" onclick="display.value+='*'">
                    </div>
                    <br>
                    <div class="btngr">
                        <input type="button" class="bt1 btn" id="bt2" value="RESET" onclick="display.value=''">
                        <input type="button" value="=" class="bt1 btn btn-danger"
                            onclick="display.value=eval(display.value)">
                    </div>
                </div>
            </form>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
